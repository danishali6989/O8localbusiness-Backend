<form name="form" (ngSubmit)="f.form.valid && next()" #f="ngForm" novalidate>
    <div class="kt-wizard-v2__content">
        <div class="kt-heading kt-heading--md">Address Details</div>
        <div class="kt-form__section kt-form__section--first">
            <div class="kt-wizard-v2__form">
                <div class="row">
                    <div class="col-xl-6">
                        <div class="form-group row"
                            [ngClass]="{ 'validation-error' : f.submitted && streetNumber.invalid}">
                            <label class="col-md-3">Street#:</label>
                            <div class="col-md-9">
                                <input type="text" name="streetNumber" class="form-control" maxlength="15"
                                    autocomplete="off" [(ngModel)]="model.address.streetNumber" #streetNumber="ngModel"
                                    appAlphaNumericsOnly />
                                <div class="validation-error-message" *ngIf="f.submitted && streetNumber.invalid">
                                    Street Number number is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="form-group row"
                            [ngClass]="{ 'validation-error' : f.submitted && streetName.invalid}">
                            <label class="col-md-3">Street Name:</label>
                            <div class="col-md-9">
                                <input type="text" name="streetName" class="form-control" maxlength="250"
                                    autocomplete="off" [(ngModel)]="model.address.streetName" #streetName="ngModel"
                                    appAlphaNumericsLevelTwo />
                                <div class="validation-error-message" *ngIf="f.submitted && streetName.invalid">
                                    Street name is required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-6">
                        <div class="form-group row"
                            [ngClass]="{ 'validation-error' : f.submitted && postalCode.invalid}">
                            <label class="col-md-3">Postal Code:</label>
                            <div class="col-md-9">
                                <input type="text" name="postalCode" class="form-control" maxlength="15"
                                    autocomplete="off" [(ngModel)]="model.address.postalCode" #postalCode="ngModel"
                                    appNumbersOnly />
                                <div class="validation-error-message" *ngIf="f.submitted && postalCode.invalid">
                                    Postal code is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="form-group row" [ngClass]="{ 'validation-error' : f.submitted && city.invalid}">
                            <label class="col-md-3">City:</label>
                            <div class="col-md-9">
                                <input type="text" name="city" class="form-control" maxlength="250" autocomplete="off"
                                    [(ngModel)]="model.address.city" #city="ngModel" appAlphaNumericsLevelTwo />
                                <div class="validation-error-message" *ngIf="f.submitted && city.invalid">
                                    City is required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-6">
                        <div class="form-group row" [ngClass]="{ 'validation-error' : f.submitted && state.invalid}">
                            <label class="col-md-3">State:</label>
                            <div class="col-md-9">
                                <input type="text" name="state" class="form-control" autocomplete="off"
                                    [(ngModel)]="model.address.state" #state="ngModel" appAlphaNumericsLevelTwo />
                                <div class="validation-error-message" *ngIf="f.submitted && state.invalid">
                                    State is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="form-group row"
                            [ngClass]="{ 'validation-error' : f.submitted && countryId.invalid}">
                            <label class="col-md-3">Country:</label>
                            <div class="col-md-9">
                                <select name="countryId" class="form-control" [(ngModel)]="model.address.countryId"
                                    #countryId="ngModel">
                                    <option value="" selected>[Select]</option>
                                    <option *ngFor="let item of countries" [value]="item.keyInt">
                                        {{item.value}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>
    </div>
    <app-customer-form-wizard-navigator (moveBackward)="prev()" [wizardStep]="wizardStep">
    </app-customer-form-wizard-navigator>
</form>
