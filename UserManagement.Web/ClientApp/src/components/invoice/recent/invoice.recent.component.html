<div class="row">
    <div class="col-md-12" *blockUI="'container-blockui'">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        Customer Name
                    </th>
                    <th>
                        Date
                    </th>
                    <th>
                        Invoice#
                    </th>
                    <th class="text-right">
                        Tax
                    </th>
                    <th class="text-right">
                        Amount
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of invoiceRecents; index as $index;">
                    <td>
                        {{($index + 1)}}
                    </td>
                    <td>
                        {{item.customerName}}
                    </td>
                    <td>
                        {{item.createdOn}}
                    </td>
                    <td>
                        {{item.invoiceNumber}}
                    </td>
                    <td  class="text-right">
                        {{item.tax | currency}}
                    </td>
                    <td class="text-right">
                        {{item.amount | currency}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
