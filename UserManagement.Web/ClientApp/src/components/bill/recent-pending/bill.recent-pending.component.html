<div class="row">
        <div class="col-md-12" *blockUI="'container-blockui'">
                <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>
                                    #
                                </th>
                                <th>
                                    Vendor Name
                                </th>
                                <th>
                                    Reference#
                                </th>
                                <th  class="text-right">
                                    Amount
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of billRecents; index as $index;">
                                <td>
                                    {{($index + 1)}}
                                </td>
                                <td>
                                    {{item.vendorName}}
                                </td>
                                <td>
                                    {{item.referenceNumber}}
                                </td>
                                <td class="text-right">
                                    {{item.totalAmount | currency}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
        </div>
    </div>
