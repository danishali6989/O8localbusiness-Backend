<form name="form" (ngSubmit)="f.form.valid && next()" #f="ngForm" novalidate>
    <div class="kt-wizard-v2__content">
        <div class="kt-heading kt-heading--md">Payment Details</div>
        <div class="kt-form__section kt-form__section--first">
            <div class="kt-wizard-v2__form">
                <div class="row">
                    <div class="col-xl-6">
                        <div class="form-group row" [ngClass]="{ 'validation-error' : f.submitted && bankName.invalid}">
                            <label class="col-md-3">Bank Name:</label>
                            <div class="col-md-9">
                                <input type="text" name="bankName" class="form-control" maxlength="100"
                                    autocomplete="off" [(ngModel)]="model.bankName" #bankName="ngModel"
                                    appAlphabatesWithSpaceOnly />
                                <div class="validation-error-message" *ngIf="f.submitted && bankName.invalid">
                                    Bank name is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="form-group row"
                            [ngClass]="{ 'validation-error' : f.submitted && bankBranch.invalid}">
                            <label class="col-md-3">Bank Branch:</label>
                            <div class="col-md-9">
                                <input type="text" name="bankBranch" class="form-control" maxlength="100"
                                    autocomplete="off" [(ngModel)]="model.branchName" #bankBranch="ngModel"
                                    appAlphabatesWithSpaceOnly />
                                <div class="validation-error-message" *ngIf="f.submitted && bankBranch.invalid">
                                    Bank branch is required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-6">
                        <div class="form-group row"
                            [ngClass]="{ 'validation-error' : f.submitted && accountNumber.invalid}">
                            <label class="col-md-3">Account#:</label>
                            <div class="col-md-9">
                                <input type="text" name="accountNumber" class="form-control" maxlength="50"
                                    autocomplete="off" [(ngModel)]="model.accountNumber" #accountNumber="ngModel"
                                    appNumbersOnly />
                                <div class="validation-error-message" *ngIf="f.submitted && accountNumber.invalid">
                                    Account number is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="form-group row" [ngClass]="{ 'validation-error' : f.submitted && ifsc.invalid}">
                            <label class="col-md-3">IFSC:</label>
                            <div class="col-md-9">
                                <input type="text" name="ifsc" class="form-control" maxlength="50" autocomplete="off"
                                    [(ngModel)]="model.ifsc" #ifsc="ngModel" appAlphaNumericsOnly />
                                <div class="validation-error-message" *ngIf="f.submitted && ifsc.invalid">
                                    IFSC is required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-vendor-form-wizard-navigator (moveBackward)="prev()" [wizardStep]="wizardStep">
    </app-vendor-form-wizard-navigator>
</form>
